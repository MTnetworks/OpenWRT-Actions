jobs:
  build:
    runs-on: ubuntu-latest
    name: ğŸš€ ç¼–è¯‘ (Build)
    steps:
      - name: Before freeing up disk space
        run: |
          echo "Before freeing up disk space"
          echo "=============================================================================="
          df -hT
          echo "=============================================================================="

      - name: "Optimize Disk Space"
        uses: "hugoalh/disk-space-optimizer-ghaction@v0.8.1"
        with:
          operate_sudo: "True"
          general_include: ".+"
          general_exclude: |-
            ^GCC$
            ^G\+\+$
            Clang
            LLVM
          docker_include: ".+"
          docker_prune: "True"
          docker_clean: "True"
          apt_prune: "True"
          apt_clean: "True"
          homebrew_prune: "True"
          homebrew_clean: "True"
          npm_prune: "True"
          npm_clean: "True"
          os_swap: "True"

      - name: Freeing up disk space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 3072
          swap-size-mb: 8192
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
          remove-codeql: "true"
          remove-docker-images: "true"

      - name: Free up disk space complete
        run: |
          echo "Free up disk space complete"
          echo "=============================================================================="
          df -hT
          echo "=============================================================================="

      - name: ä¸‹è½½ç¼–è¯‘æ‰€éœ€çš„ä¾èµ– (Install the software packages required for compilation)
        run: |
          sudo apt update
          sudo apt full-upgrade -y
          sudo apt install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache clang cmake cpio curl device-tree-compiler flex gawk gcc-multilib g++-multilib gettext genisoimage git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool llvm lrzsz msmtp libnsl-dev ninja-build p7zip p7zip-full patch pkgconf python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev

      - name: å…‹éš†å½“å‰ä»“åº“ (Clone current repo)
        uses: actions/checkout@v4

      - name: å…‹éš† Openwrt ä»“åº“ (Clone Openwrt repo)
        uses: actions/checkout@v4
        with:
          repository: "${{inputs.owner}}/${{inputs.repo}}"
          ref: ${{inputs.branch}}
          path: Openwrt

      - name: å¤åˆ¶å½“å‰ä»“åº“çš„é…ç½®æ–‡ä»¶åˆ° Openwrt ä»“åº“  (Copy current repo config to Openwrt repo)
        run: cp -f .config openwrt.sh Openwrt/

      - name: å¦‚æœé€‰æ‹©äº†ä¸Šä¼  files å¤§æ³•ï¼Œåˆ™å¤åˆ¶ files ç›®å½•åˆ° Openwrt ä»“åº“ (If you choose to upload the etc files, copy the etc directory to the Openwrt repo)
        if: ${{inputs.isFiles == true}}
        run: cp -r files Openwrt/files

      - name: è¿è¡Œ openwrt.sh (Run openwrt.sh)
        working-directory: Openwrt
        run: |
          chmod +x openwrt.sh
          ./openwrt.sh

      - name: æ›´æ–°å¹¶ä¸‹è½½ feeds (Update and download feeds)
        working-directory: Openwrt
        run: ./scripts/feeds update -a && ./scripts/feeds install -a

      - name: ä½¿ç”¨sshè¿æ¥ç¼–è¯‘ç¯å¢ƒï¼Œé™æ—¶15åˆ†é’Ÿï¼Œå¯åœ¨è¿æ¥åè¾“å…¥å‘½ä»¤ `touch /tmp/keepalive` ä¿æ´» ( è¿ä¸ŠSSHåæŒ‰q è¿›å…¥Openwrtç›®å½•cd Openwrt æ‰§è¡Œmake menuconfig)
        if: ${{inputs.ssh == true}}
        uses: csexton/debugger-action@master

      - name: å¯ç”¨sshç”Ÿæˆäº†.configååœ¨ç¼–è¯‘å‰ä¸Šä¼ é…ç½®(Upload config before build)
        if: ${{inputs.multithreading == true}}
        uses: actions/upload-artifact@v4
        with:
          name: config-before-build
          path: |
            Openwrt/.config
            Openwrt/feeds.conf.default
          include-hidden-files: true

      - name: å¤šçº¿ç¨‹download (Download Openwrt multithreading)
        working-directory: Openwrt
        run: make download -j$(nproc)

      - name: å¤šçº¿ç¨‹ç¼–è¯‘ Openwrt (Build Openwrt multithreading)
        if: ${{inputs.multithreading == true}}
        working-directory: Openwrt
        run: make -j$(nproc) -l$(nproc) V=s

      - name: å•çº¿ç¨‹ç¼–è¯‘ Openwrt (Build Openwrt single thread)
        if: ${{inputs.multithreading == false}}
        working-directory: Openwrt
        run: make -j1 V=s

      - name: ä¸Šä¼ ç¼–è¯‘ç»“æœåˆ° Artifact (Upload build result to Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: Openwrt-build-result
          path: Openwrt/bin/targets
